contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates
    - kaniko
    - bash


archs:
 - amd64
 - arm64

paths:
  - path: /workspace
    type: directory
  - path: /kaniko
    type: directory

work-dir: /workspace

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

entrypoint:
  command: /usr/bin/executor
